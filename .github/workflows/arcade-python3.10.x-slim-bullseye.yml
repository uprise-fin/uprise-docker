name: Arcade Python 3.10.x-slim-bullseye Docker CI

env:
  PYTHON_VERSION: "3.10.13"


on:
  push:
    branches: [ master ]
    paths:
      - arcade/python/3.10.x-slim-bullseye/**
      - .github/workflows/arcade-python3.10.x-slim-bullseye.yml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repo
      uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USER_NAME }}
        password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
    - name: Build and Push to Dockerhub
      uses: docker/build-push-action@v3
      with:
        context: arcade/python/3.10.x-slim-bullseye
        push: true
        tags: heybit/arcade-python:${{ env.PYTHON_VERSION }}-slim-bullseye
        platforms: linux/amd64